<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SETEC 2025 FORMULARIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="cabecalho">
        <p>Formulário SETEC 2025</p>

    </div>

</header>
<!-- Main -->
<main>
    
<form id="pagamentoForm" method="POST" action="https://script.google.com/macros/s/AKfycbxvccBUjOmEhK2ZGlZwtlY94F1W-ZbqbhGHjiI6Bk75xusiRq2vYKxfVLILnX_OR8Ne/exec">
    
    <div class="form-C">
         <label>Nome:</label>
        <input type="text" id="nome" name="nome_aluno" placeholder="Insira seu nome"/>
    </div>
    <div class="form-C">
         <label>E-mail:</label>
        <input type="email" id="email" name="email_aluno" placeholder="Insira seu e-mail"/>
    </div>
    <div class="form-C">
         <label>Telefone:</label>
        <input type="tel" id="nome" maxlength="15" onkeyup="handlePhone(event)" name="telefone_aluno" placeholder="Insira seu telefone"/>
    </div>

         <div class="form-C">
         <label>CPF:</label>
        <input id="cpf" name="cpf_aluno" placeholder="000.000.000-00" oninput="mascara(this)" type="text" />
    </div>

     <div class="form-C">
         <label>RG:</label>
        <input type="text" id="rg" name="rg_aluno" maxlength="12" oninput="mascaraRG(this)" placeholder="00.000.000-0"/>
    </div>

     <div class="form-C">
         <label>Data de Nascimento:</label>
        <input type="date" id="nome" name="data_aluno">
    </div>

<div class="form-C">
    <label>Cargo:</label>
    <label><input type="radio" name="tipo" value="aluno" onclick="toggleFields()"> Aluno</label>
    <label><input type="radio" name="tipo" value="professor" onclick="toggleFields()"> Professor</label>
</div>
    
     <div class="form-C">
        <label>Turma:</label>
        <select id="turma" name="curso_aluno" placeholder="Selecione">
        <option value="" disabled selected>Selecione seu curso</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="DS">Desenvolvimento de Sistemas</option>
          <option value="FD">Formação de Docentes</option>
          <option value="ES">Estética</option>
          <option value="EN">Enfermagem</option>
          <option value="ADM">Administração</option>
        </select>

        <label>Série:</label>
        <select id="serie" name="serie_aluno">
          <option value=""  disabled selected>Selecione</option>
          <option value="1">1º Ano</option>
          <option value="2">2º Ano</option>
          <option value="3">3º Ano</option>
        </select>
      </div>
      <div class="buttons">
        <button id="btnPagamento" type="button">Realizar Pagamento</button>
        <button type="reset">Cancelar</button>
        </form>

   <!-- POPUP -->
  <div id="popup" class="popup-container" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupDesc">
    <div class="popup-content">
      <h2 id="popupTitle">Confirme seu Pagamento</h2>
      <img src="chave-pix.png" alt="Chave PIX" class="pix-image" />
      <p id="popupDesc" class="pix-text">Escaneie o QR Code acima para realizar o pagamento via PIX.</p>
      <div class="popup-buttons">
        <button type="button" class="btn-confirm" id="confirmBtn" id="meuBotao" onclick="desativarBotao()" type="submit">Confirmar Pagamento</button>
        <button type="button" class="btn-cancel" id="cancelBtn">Cancelar</button>
      </div>
    </div>
  </div>




    
<form method="POST" action="https://script.google.com/macros/s/AKfycbxvccBUjOmEhK2ZGlZwtlY94F1W-ZbqbhGHjiI6Bk75xusiRq2vYKxfVLILnX_OR8Ne/exec">          

        <div class="form-C">
         <label>Nome:</label>
        <input type="text" id="nome" name="nome_visitante" placeholder="Insira seu nome"/>
    </div>
    <div class="form-C">
         <label>E-mail:</label>
        <input type="email" id="email" name="email_visitante" placeholder="Insira seu e-mail"/>
    </div>
    <div class="form-C">
         <label>Telefone:</label>
        <input type="tel" maxlength="15" onkeyup="handlePhone(event)" id="nome" name="telefone_visitante" placeholder="Insira seu telefone"/>
    </div>

     <div class="form-C">
         <label>CPF:</label>
        <input type="text" id="nome" name="cpf_visitante" placeholder="000.000.000-00" oninput="mascara(this)"/>
    </div>

     <div class="form-C">
         <label>RG:</label>
        <input type="text" id="nome" name="rg_visitante"  maxlength="12" oninput="mascaraRG(this)" placeholder="00.000.000-0"/>
    </div>

     <div class="form-C">
         <label>Data de Nascimento:</label>
        <input type="date" id="nome" name="data_visitante"/>
    </div>

    
<div class="form-C">
         <label>Afiliação:</label>
        <select name="afiliacao" placeholder="Insira sua afiliação">
           <option value="Avulso" selected>Avulso</option>
          <option value="Antônio Diniz">C. E. Antônio Diniz</option>
          <option value="Bento Mossurunga">C. E. Bento Mossurunga</option>
          <option value="Barão do Cerro Azul">C. E. Barão do Cerro Azul</option>
          <option value="Idália Rocha">C. E. Idália Rocha</option>
        </select>
      <div class="buttons">
        <button type="submit">Inscrever-se</button>
        <button type="reset">Cancelar</button>
          
 </form>
</main>
    
<!-- Footer -->
<footer>

</footer>

    <script src="script.js"></script>      
</body>
</html>

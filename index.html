<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SETEC 2025 FORMULARIO</title>
    <script src="script.js"></script>
</head>
<body>
<!-- Header -->
<header>
    <div class="cabecalho">
        <p>Formulário SETEC 2025</p>

    </div>

</header>
<!-- Main -->
<main>
    <div class="form-C">
         <label>Nome:</label>
        <input type="text" id="nome" name="nome_aluno" placeholder="Insira seu nome">
    </div>
    <div class="form-C">
         <label>E-mail:</label>
        <input type="email" id="email" name="email_aluno" placeholder="Insira seu e-mail">
    </div>
    <div class="form-C">
         <label>Telefone:</label>
        <input type="text" id="nome" name="telefone_aluno" placeholder="Insira seu telefone">
    </div>

     <div class="form-C">
        <label>Turma:</label>
        <select id="turma" name="curso_aluno">
          <option value="">Selecione</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="DS">DS</option>
          <option value="FD">FD</option>
          <option value="ES">ES</option>
          <option value="EN">EN</option>
          <option value="ADM">ADM</option>
        </select>

        <label>Série:</label>
        <select id="serie" name="serie_aluno">
          <option value="">Selecione</option>
          <option value="1">1º Ano</option>
          <option value="2">2º Ano</option>
          <option value="3">3º Ano</option>
          <option value="Curso">Curso</option>
        </select>
      </div>
      <div class="buttons">
        <button type="submit">Realizar Pagamento</button>
        <button type="reset">Cancelar</button>

        <div class="form-C">
         <label>Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome">
    </div>
    <div class="form-C">
         <label>E-mail:</label>
        <input type="email" id="email" name="e-mail" placeholder="Insira seu e-mail">
    </div>
    <div class="form-C">
         <label>Telefone:</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu telefone">
    </div>
<div class="form-C">
         <label>Colégio:</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu Colégio">
    </div>
     <div class="form-C">
        <label>Turma:</label>
        <select id="turma" name="Curso">
          <option value="">Selecione</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="DS">DS</option>
          <option value="FD">FD</option>
          <option value="ES">ES</option>
          <option value="EN">EN</option>
          <option value="ADM">ADM</option>
        </select>

        <label>Série:</label>
        <select id="serie" name="Série">
          <option value="">Selecione</option>
          <option value="1">1º Ano</option>
          <option value="2">2º Ano</option>
          <option value="3">3º Ano</option>
          <option value="Curso">Curso</option>
        </select>
      </div>
      <div class="buttons">
        <button type="submit">Cadastrar</button>
        <button type="reset">Cancelar</button>

</main>
<!-- Footer -->
<footer>

</footer>
</body>
</html>
